<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Login page</title>
</head>

<body>
    <main class="main-bg">
        <div class="container">
            <div class="content theme-ligth">
                <div class="login-form">
                    <div class="form-topo">
                        <h1>Login</h1>
                        <img class="botao-tema" src="./src/img/moon_icon_144203.svg" alt="imagen da lua">
                    </div>
                    <div class="login-with">
                        <img src="./src/img/facebook-tile.svg" alt="logo facebook">
                        <img src="./src/img/google-tile.svg" alt="logo google">
                        <img src="./src/img/github-tile.svg" alt=" logo github">
                    </div>
                    <div class="form">
                        <form action="#">
                            <fieldset>
                                <div class="form-grup">
                                    <label for="name"></label>
                                    <input type="text" name="name" id="name" placeholder="Name" required>
                                </div>
                                <div class="form-grup">
                                    <label for="email"></label>
                                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                                </div>
                                <div class="form-grup">
                                    <label for="password"></label>
                                    <input type="password" name="password" id="password" placeholder="Password"
                                        required>
                                    <a href="#">Forgot your password</a>
                                </div>
                                <div class="form-button">
                                    <button type="submit">Login</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>

</html>
